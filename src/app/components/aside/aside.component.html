<div class="text-black border border-gray-400 rounded-md h-full p-4 ml-4">
  <h4 class="text-2xl font-semibold underline">Animales</h4>
  <ul class="flex flex-col gap-3 mt-4">
    <li
      *ngFor="let article of articles"
      class="flex items-center justify-between"
    >
      <p>{{ article.title }}</p>
      <button
        class="bg-red-600 rounded-sm px-1 py-1 text-xs text-white"
        (click)="deleteArticle(article.title)"
      >
        Eliminar
      </button>
    </li>
  </ul>
</div>
